about:
  content: >
    # Giời thiệu về it-tools

    Trang web tuyệt vời này được thực hiện ❤ bởi [Corentin Thomasset](https://github.com/CorentinTh) , tổng hợp các công cụ hữu ích dành cho nhà phát triển và những người làm việc trong lĩnh vực CNTT. Nếu bạn thấy nó hữu ích, vui lòng chia sẻ nó với những người mà bạn nghĩ nó cũng có thể hữu ích và đừng quên đánh dấu nó vào thanh phím tắt của bạn!

    Công cụ it-tools là nguồn mở (theo giấy phép MIT) aNó miễn phí và sẽ luôn miễn phí nhưng tôi sẽ tốn tiền để lưu trữ và gia hạn tên miền. Nếu bạn muốn hỗ trợ công việc của tôi và khuyến khích tôi bổ sung thêm nhiều công cụ hơn, vui lòng xem xét hỗ trợ bằng cách[Tài trợ cho tôi](https://www.buymeacoffee.com/cthmsst).

    ## Công nghệ

    Công cụ CNTT được tạo bằng Vue.js (Vue 3) với thư viện thành phần Naive UI và được Vercel lưu trữ và triển khai liên tục. Thư viện nguồn mở của bên thứ ba được sử dụng trong một số công cụ. Bạn có thể tìm thấy danh sách đầy đủ trong tệp [package.json](https://github.com/CorentinTh/it-tools/blob/main/package.json) của kho lưu trữ.

    ## Tìm thấy một lỗi? Một công cụ bị thiếu?

    Nếu bạn cần một công cụ hiện không có ở đây và bạn cho rằng có thể hữu ích, bạn có thể gửi yêu cầu tính năng trong [issues section](https://github.com/CorentinTh/it-tools/issues/new/choose) trong kho GitHub.

    Và nếu bạn phát hiện thấy lỗi hoặc điều gì đó không hoạt động như mong đợi, vui lòng gửi báo cáo lỗi trong [issues section](https://github.com/CorentinTh/it-tools/issues/new/choose) trong kho GitHub.

